-
  id: 006
  title: "Charla: Adiós Curriculum Vitae, Hola software libre"
  description: "Que el software libre está presente en los proyectos más innovadores del momento no es nada nuevo. Basta con echar un vistazo a empresas tan importantes como Twitter, Facebook o Google para ver las tecnologías de naturaleza FLOSS (Free and Open Source Software) que usan y apoyan. Sin ir más lejos, muchas PYMES o empresas tecnológicas españolas comienzan a creer en estas tecnologías para montar su software. El software libre es para los estudiantes una manera extraordinaria para mejorar su carrera profesional. Participar en proyectos de software libre nos permite adquirir experiencia en el mundo real programando fuera de las aulas. Poder estudiar el código fuente de programas bien escritos nos ayuda a ser mejores desarrolladores y aprender de las aportaciones de desarrolladores de alto nivel. Participar en un proyecto comunitario de software libre nos aporta experiencia a la hora de trabajar con un equipo distribuido, muchas veces coordinandote con desarrolladores dispersos por todo el mundo. Los proyectos de software libre se desarrollan en un entorno compuesto por listas de correo, herramientas de control de versiones, herramientas de administración de configuraciones o herramientas de despliegue y build automáticos, etc… Todo esto forma competencias profesionales en las que no se profundiza en las Universidades / FPs. Ser un colaborador de un proyecto de software libre nos fuerza a ser cada vez más autónomos, a buscar soluciones por nosotros mismos y, a lo que al final tendremos que hacer el mundo real, auto formarnos. Aprender a buscar recursos por la red, gestionar nuestra propia formación y compartir conocimientos con otras personas son habilidades deseada por cualquier empresa a la hora de buscar profesionales. Sólo por el hecho de su naturaleza de código abierto, todo el trabajo que realicemos en un proyecto de software libre es visible. Es nuestra mejor carta de presentación, ya que cualquiera puede ver nuestro trabajo. Además de añadir experiencia en nuestro curriculum nos aporta contactos. Podemos conocer a gente que está trabajando en otras empresas. Estaremos en su radar para futuras contrataciones, o incluso el proyecto de software libre que desarrollemos puede interesar a alguna empresa que decida incorporarlo o publicitarlo en una comunidad local. En definitiva, si eres estudiante una buena formación es participar activamente en un proyecto de software libre. Tanto por curriculum o por las habilidades que conseguirás al desarrollar. Además colaborar con la comunidad te aportará una satisfacción como desarrollador de hacer algo útil al resto de la gente."
  subtype: charla
  speakers: [8]
  language: es
  complexity: "Beginner"

